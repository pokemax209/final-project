<!DOCTYPE html>
<html>
<head>
    <title>The Black Rhino | Contact Us</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <script type="text/javascript">
        window.onload = function(){ 
            document.getElementById("title").onmouseover = function() {document.getElementById("title").style.color = "#"+Math.floor(Math.random()*16777215).toString(16)};
            document.getElementById("subbutton").onclick = function() {
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                if (email.includes("@") && email.includes(".")){
                    document.getElementById("name").value = email;
                    document.getElementById("email").value = name;
                }
                else {
                    alert("please enter a real email");
                }
                if (name.includes("@")) {
                    alert("please enter your name");
                }
            };
        };
    </script>
</head>
<body>
    <div id="nav">
        <p id="title" class="bold">The Black Rhino</p>
        <img id="rhinointro" src="images/black_rhino.png" alt="Black Rhino">
        <div class="navbutton bold">
            <a href="index.html">Home</a>
            <a href="habitat.html">Habitat</a>
            <a href="conservation.html">Conservation</a>
            <a href="photogallery.html">Photo Gallery</a>
            <a href="contact.html">Contact Us</a>
        </div>
    </div>

    <div id="wrapper">
        <p id="bigtitle" class="bold">Contact Us</p>
        <p class="text formtext">Name:</p><br>
        <textarea id="name"></textarea><br>
        <p class="text formtext">Email:</p><br>
        <textarea id="email"></textarea><br>
        <button id="subbutton">Submit</button>
    </div>
</body>
</html>
